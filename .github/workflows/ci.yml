name: CI Express.js

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'
      
      - name: Instalar dependencias
        run: npm install
      
      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: npx sonar-scanner -Dsonar.projectKey=nicoestepa9_prueba-actions -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${SONAR_TOKEN}

      - name: Hello world
        run: echo "Pipeline ejecutado"